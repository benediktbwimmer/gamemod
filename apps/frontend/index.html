<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>GameMod Control Center</title>
    <script>
      (function () {
        var path = window.location.pathname;
        if (path.endsWith("/index.html")) {
          return;
        }
        var lastSegment = path.split("/").pop();
        var looksLikeFile = lastSegment && lastSegment.includes(".");
        if (!looksLikeFile) {
          var base = path.endsWith("/") ? path : path + "/";
          var next = window.location.origin + base + "index.html" + window.location.search + window.location.hash;
          window.location.replace(next);
        }
      })();
    </script>
  </head>
  <body class="bg-surface text-slate-100">
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
